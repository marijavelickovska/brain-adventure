<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Challenge your knowledge with quiz questions in geography, history, and math. Perfect for adults who enjoy brain games and learning new facts.">
    <meta name="keywords"
        content="knowledge quiz, geography quiz, history quiz, math quiz, educational quiz, brain games, knowledge test, trivia questions, intellectual challenge">
    <meta name="author" content="Marija velichkovska Trajkovski">
    <title>Brain Adventure</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Topic container with clickable images for choosing the quiz topic-->
    <div id="topic-container" class="container">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <h1 class="display-3">Brain Adventure</h1>
                <h3>Pick Your Challenge!</h3>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-5">
            <div class="col-12 col-sm-6 col-md-5 col-lg-4">
                <button data-topic="geography" class="btn-topicImg"><img src="assets/images/geography.webp"
                        alt="Geography quiz button">
                    <h4>GEOGRAPHY</h4>
                </button>
            </div>
            <div class="col-12 col-sm-6 col-md-5 col-lg-4">
                <button data-topic="history" class="btn-topicImg"><img src="assets/images/history.webp"
                        alt="History quiz button">
                    <h4>HISTORY</h4>
                </button>
            </div>
            <div class="col-12 col-md-5 col-lg-4">
                <button data-topic="math" class="btn-topicImg"><img src="assets/images/math.webp"
                        alt="Math quiz button">
                    <h4>MATH</h4>
                </button>
            </div>
        </div>
    </div>


    <!-- Modal appears on click of the images, for confirmation to start the quiz -->
    <!-- Modal window is taken from Bootstrap -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="confirmationModalLabel">Brain Adventure</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-modal px-5" id="confirmBtn">ðŸ‘‰ Let's go!</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Quiz container -->
    <div id="quiz-container" class="container hide">
        <div id="question" class="row text-center">
            <div id="showQuestion" class="col-12 question"></div>
        </div>
        <div id="answers" class="row d-flex justify-content-around"></div>
        <div id="quiz-progress" class="row text-center mt-auto">
            <div id="showProgress" class="col-12"></div>
        </div>
    </div>

    <!-- Result conatainer -->
    <div id="result-container" class="text-center hide">
        <h2 class="header mb-5 display-4"></h2><br>
        <h3 class="score"></h3>
        <p class="message"></p>
        <button class="btn btn-brown fs-5 mt-5" onclick="playAgain()">Play Again!</button>
    </div>


    <footer>
        <p class="text-center py-1">Â© 2025 Created by Marija Velichkovska Trajkovski</p>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="assets/js/dataTopic.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
